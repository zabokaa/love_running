<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Running</title>
    <meta name="description"
        content="Love Running, Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>

        <a href="gallery.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" id="home">Home</a>
                </li>
                </li>
                <li>
                    <a href="gallery.html" class="active" id="gallery">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" id="signup">Sign Up</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/img/athletes.webp" alt="Two athletes runnign together">
                <img src="assets/img/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/img/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/img/man.webp" alt="Man at charity paint running festival">
                <img src="assets/img/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/img/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/img/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/img/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/img/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook, opening up in a new tab">
                    <!-- icon from fontawesome -->
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our X, opening up in a new tab">
                    <!-- icon from fontawesome -->
                    <i class="fa-brands fa-square-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram, opening up in a new tab">
                    <!-- icon from fontawesome -->
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube channel, opening up in a new tab">
                    <!-- icon from fontawesome -->
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- fontawesome kit // js thats why on the bottom fmore speed-->
    <script src="https://kit.fontawesome.com/d12458fc0c.js" crossorigin="anonymous"></script>
</body>

</html>
